s": "to", "from": "http://dbpedia.org/resource/Lucian", "label": "hasBeginTimeStamp", "to": "0125-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Parliament_of_Egypt", "label": "location", "to": "http://dbpedia.org/resource/Cairo"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Parliament_of_Egypt", "label": "hasBeginTimeStamp", "to": "1866-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Parliament_of_Egypt", "label": "hasBeginTimeStamp", "to": "1866-11-25"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Cappadocian_Greek", "label": "fam", "to": "http://dbpedia.org/resource/Hellenic_languages"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenic_languages", "label": "protoname", "to": "http://dbpedia.org/resource/Proto-Greek_language"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Amunet", "label": "hypernym", "to": "http://dbpedia.org/resource/Goddess"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Goddess", "label": "seeAlso", "to": "http://dbpedia.org/resource/Proto-Indo-European_religion"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Goddess", "label": "hypernym", "to": "http://dbpedia.org/resource/Deity"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Progress", "label": "wikiPageWikiLink", "to": "http://dbpedia.org/resource/Ancient_Greece"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "wikiPageWikiLink", "to": "http://dbpedia.org/resource/Battle_of_Issus"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "wikiPageWikiLink", "to": "http://dbpedia.org/resource/Battle_of_Gaugamela"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "wikiPageWikiLink", "to": "http://dbpedia.org/resource/Battle_of_Chaeronea_(338_BC)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "seeAlso", "to": "http://dbpedia.org/resource/Greeks"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0032-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Hellenistic period ends (or AD 14 by some scholars)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0035-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Autumn \u2013 The Donations of Alexandria: Antony distributes the eastern kingdoms as a gift to the children of Cleopatra VII of Egypt; he declares Caesarion, Caesar\u0027s illegitimate son, as co-ruler of Egypt and Cyprus. Alexander Helios receives Armenia and Media; to Cleopatra Selene he gives the kingdoms of Cyrenaica and Libya. His youngest son Ptolemy Philadelphus receives the Egyptian possessions in Phoenicia, Syria and Cilicia. Antony establishes Cleopatra as a Hellenistic monarch at Alexandria and gives her the title of \"Queen of Kings\"."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0103-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Han expeditionary force under Li Guangli conquers the state of Luntai. Li Guangli then besieges Alexandria Eschate, the capital of Dayuan in the Hellenistic Ferghana Valley, despite having lost half his army to hunger, thirst and battle by the time he reached the city. The Dayuan are defeated in battle, and after losing their outer wall and their best general Jianmi in battle, the nobles kill King Wugua and offer terms of peace to Li Guangli, who accepts. The Han receive some of the prized horses of Dayuan and Li Guangli appoints Mocai as the new king."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0147-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "With Carthage and Greece conquered, Rome becomes the sole superpower in the Mediterranean world, a position it would hold for the next five hundred years."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0152-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "At Polybius\u0027 request, Scipio Aemilianus manages to gain the support of the Roman statesman Cato the Elder (whose son has married Scipio\u0027s sister Aemilia) for a proposal to release (and return to Greece) the 300 Achaean internees who are still being held without trial after being deported to Rome in 167 BC."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0154-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "King Eupator of Bosphorus pays tribute to Rome, due to the threat posed by the Alani."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0162-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "With the restoration of peace in Judea, an internal struggle breaks out between the supporters of Judas Maccabeus and the Hellenic party. The influence of the Hellenic Party all but collapses in the wake of the Seleucid defeat."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0163-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "With the aid of the Greek statesman and historian Polybius, the son of the former Seleucid king Seleucus IV Philopator, Demetrius escapes from Rome, where he has been held as a hostage for many years, and returns to Syria to claim the throne from his nephew Antiochus V. In the resulting dispute, Antiochus V and his regent, Lysias, are overthrown and put to death. Demetrius then establishes himself on the Seleucid throne."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0168-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Private documents collected by the Romans when they capture Perseus of Macedon incriminate political leaders of the Achaean League. Many influential Greeks are deported to Rome."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Parthians capture the key central Asian city of Herat. This victory effectively chokes off the movement of trade along the Silk Road to China and means that the Hellenic kingdom of Bactria is doomed."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0170-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "King Perseus asks the Seleucid King Antiochus IV to join forces with him against the danger that Rome presents to all of the Hellenic monarchs. Antiochus IV does not respond."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0185-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "With concerns rising in Rome over whether Philip V of Macedon is preparing for a new war with the Romans, Appius Claudius Pulcher is sent at the head of an embassy into Macedonia and Greece to observe Philip\u0027s activities."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0189-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The leader of the Achaean League, Philopoemen, enters northern Laconia with his army and a group of Spartan exiles. His army demolishes the wall that the former tyrant of Sparta, Nabis, has built around Sparta. Philopoemen then restores Spartan citizenship to the exiles and abolishes Spartan law, introducing Achaean law in its place. Sparta\u0027s role as a major power in Greece ends, while the Achaean League becomes the dominant power throughout the Peloponnese."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0194-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Eumenes II of Pergamum appeals to Rome for help against the Seleucid king Antiochus III who is threatening to conquer Greece. The Roman pro-consul Titus Quinctius Flamininus supports the Roman championship of Greek autonomy in Anatolia."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0195-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "After checking the ambitions of the Spartan tyrant, Nabis, the Roman forces under pro-consul Titus Quinctius Flamininus finally withdraw from Greece."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0201-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Alexander the Great, head from a Hellenistic copy of a statue, possibly after a 4th century BC original by Lysippos is made. It is now kept at the Archeological Museum in Istanbul, Turkey."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0206-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Hannibal erects a bilingual Punic/Greek inscription describing his accomplishments in the temple of Juno Lacinia near Crotone."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0217-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Roman historian Quintus Fabius Pictor is sent to Delphi in Greece to consult the Oracle for advice about what Rome should do after its defeat in the Battle of Cannae."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0221-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Together with fellow Illyrian, Scerdilaidas, Demetrius of Pharos attacks Illyrian cities under Roman protection and leads a piratical squadron into Greek waters. They unsuccessfully attack Pylos, an Achaean town on the Messenian coast, in the Peloponnesus of Greece."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0223-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Almost all of Greece falls under Macedonian suzerainty after Antigonus III re-establishes the Hellenic Alliance as a confederacy of leagues, with himself as president."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0241-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The first Latin tragedy by Livius Andronicus, Achilles, is first produced."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Hellenistic period Mathematician Eratosthenes estimates the Earth\u0027s circumference to be 252,000 stadia, a figure between 2%-20% off modern measurements.\u003c/onlyinclude\u003e"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0244-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Without a declaration of hostilities, Greek statesman, Aratus of Sicyon, who has gradually built up the Achaean League into a major power in Greece, makes a surprise attack on Corinth and forces the withdrawal of the Macedonian occupation troops. Megara, Troezen, and Epidaurus also desert the Macedonian King Antigonus II."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0272-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "With the restoration of the territories captured by Pyrrhus, and with grateful allies in Sparta and Argos, and garrisons in Corinth and other Greek key cities, Antigonus II securely controls Macedonia and the other states of Greece. Antigonus becomes the chief of the Thessalian League and is on good terms with neighbouring Illyria and Thrace. He secures his position in central and south Greece by keeping Macedonian occupation forces in the cities of Corinth, Chalcis on the island of Euboea, and Demetrias in Thessaly, the three \"shackles\" of Hellas."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "As part of a strategy of clemency, Aurelian spares Tyana after capturing the city. This strategy encourages units under Zenobia to defect to Aurelian."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0282-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Following the Battle of Corupedium, Lysimachus\u0027 widow, Arsinoe, flees to Cassandrea, a city in northern Greece, where she marries her half-brother Ptolemy Keraunos. This proves to be a serious misjudgement, as Ptolemy Keraunus promptly kills two of her sons, though the third is able to escape. Arsinoe flees again, this time to Alexandria in Egypt."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Although he has only a few bases in Greece, Antigonus II Gonatas lays claim to Macedonia. His claim is disputed by Antiochus I."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0287-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "As Demetrius Poliorcetes and his army are chased across Asia Minor to the Taurus Mountains by the armies of Lysimachus and Seleucus, in Greece his son Antigonus meets with success. Ptolemy\u0027s fleet is driven off and Athens surrenders to Antigonus."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0298-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Demetrius Poliorcetes returns to Greece with the aim of becoming master of Macedonia. While Demetrius is in Greece, Lysimachus seizes his possessions in Asia Minor."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0315-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "As Cassander fights to retain control over central Greece, Antigonus promises freedom to the Greek cities in a bid to gain support from them against Cassander."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0319-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Cassander, who has allied himself with Ptolemy and Antigonus, declares war on the regent, Polyperchon. Most of the Greek states support him, including Athens. Cassander further effects an alliance with Eurydice, the ambitious wife of King Philip III Arrhidaeus of Macedon."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Hellenistic_period"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0374-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The ancient Greek city of Helike is destroyed by a massive earthquake and tsunami."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0385-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Greeks found the colony of Pharos at the site of today\u2019s Stari Grad on the island of Hvar, defeating Iadasinoi warriors brought in for its defense."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0400-02-15"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Greek philosopher Socrates is sentenced to death by Athenian authorities, condemned for impiety and the corruption of youth. He refuses to flee into exile and dies by drinking hemlock."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0401-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The catapult is invented by Greek engineers."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Mature classical period of sculpture ends in Ancient Greece and is succeeded by the fourth-century (Late Classical) period (approximate date)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0406-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Dionysius the Elder ruthlessly consolidates and expands his power. He builds a wall around Syracuse and fortifies Epipolae. The Greek citizens of Naxos, Catana, and Leontini are removed from their cities; many of them are enslaved and their homes are given to Sicilian and Italian mercenaries. Dionysius prepares his army to fight against Carthage, which now occupies western and southern Sicily."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0422-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The city of Cumae, the most northerly of the Greek colonies in Italy, falls to the Samnites."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0426-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "What some historians call the Rich style begins in Greece."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0429-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Greek colony of Cumae in Italy falls to the Samnites, who begin to take control of the Campanian plain."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0432-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Greek philosopher Empedocles distinguishes the four elements - earth, fire, water, and air - that he claims all substances are made of. He explains the development of the universe by the forces of attraction and repulsion known as Love and Strife."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0433-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Greek colony of Heraclea in Southern Italy is founded by colonists from Tarentum and Thurii."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0442-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Greek playwright, Euripides, wins his first victory in a dramatic festival."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0448-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Achaeus of Eretria, a Greek playwright, produces his first play."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0455-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Hostilities between Segesta and Selinunte, two Greek cities on Sicily, take place over access to the Tyrrhenian Sea."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0467-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Greek colony of Taras, in Magna Graecia, is defeated by the native population of Apulia. As a result, the Tarentine monarchy falls, with the installation of a democracy."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0478-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Spartan co-ruler Leotychides and the Athenian leader Themistocles lead a fleet and army to reoccupy northern Greece and to punish the aristocratic family of the Aleuads for having aided the Persians. Leotychides is caught accepting a bribe during the operations in Thessaly."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0479-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Despite Spartan opposition, Athens works on refortifying and rebuilding after the Persian destruction of the city in 479."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0481-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "King Alexander I of Macedon is obliged to accompany Xerxes in a campaign through Greece, though he secretly aids the Greek allies. With Xerxes\u0027 apparent acquiescence, Alexander seizes the Greek colony of Pydna and advances his frontiers eastward to the Strymon, taking in Crestonia and Bisaltia, along with the rich silver deposits of Mount Dysorus."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Breaking through the pass at Thermopylae from Macedonia into Greece, the Persians occupy Attica."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0482-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The Persian King Xerxes I arrives at Sardis and begins to build up his great army and navy for the invasion of Greece. Egypt contributes 481 ships."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0493-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The first expedition of King Darius I of Persia against Greece commences under the leadership of his son-in-law and general, Mardonius. Darius sends Mardonius to succeed his satrap (governor) in Ionia, Artaphernes, with a special commission to attack Athens and Eretria."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0541-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Greek city of Elea of southern Italy is founded (approximate date)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0626-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Orientalizing period of vases ends in Ancient Greece (approximate date)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0681-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Greece\u0027s games of the 25th Olympiad is held at Olympia with the first equestrian event. A four-horse chariot race is run at the nearby hippodrome, slaves driving the chariots in a fierce competition that not infrequently ends in death."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "0699-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Greek colonization of the Mediterranean in the next two centuries will be motivated primarily by a need to find new food sources as Greece\u0027s population expands. The barren and rocky soil of the Greek Peninsula is inadequate to meet the people\u0027s alimentary needs (approximate date)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "1299-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Ancient Greece was a northeastern Mediterranean civilization, existing from the Greek Dark Ages of the 12th\u20139th centuries BC to the end of classical antiquity, that comprised a loose collection of culturally and linguistically related city-states and other territories."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "1506-01-14"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "The classical statue of Laoco\u00f6n and His Sons is unearthed in Rome. On the recommendation of Giuliano da Sangallo and Michelangelo, Pope Julius II purchases it, and places it on public display in the Vatican a month later."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "hasBeginTimeStamp", "to": "2002-07-29"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Ancient_Greece", "label": "description", "to": "Channel 4 debuts the three-part dramatised documentary Sex BC, is about the ancient history of human sexuality in which prehistoric peoples throughout civilisation from different periods include the Stone Age, Greece and Egypt within the subject material being handled in an intelligent and educational fashion. The series continues on 12 August."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Antipater"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "place", "to": "http://dbpedia.org/resource/Ancient_Greece"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Alexander_the_Great"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Philotas"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Hephaestion"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Parmenion"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Cleitus_the_Black"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "place", "to": "http://dbpedia.org/resource/Ancient_Egypt"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Seleucus_I_Nicator"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Lysimachus"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Cassander"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Perdiccas"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Antigonus_I_Monophthalmus"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_the_Hydaspes"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Mallian_campaign"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Sogdian_Rock"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0327-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "On the left bank of the Hydaspes, Alexander fights his last great battle, the Battle of the Hydaspes River. He and his general Craterus defeat the Indian King Porus. Alexander founds two cities there, Alexandria on the Indus or Alexandria Nicaea (to celebrate his victory) and Alexandria Bucephalous or Bucephala (named after his horse Bucephalus, which dies there); and Porus becomes his friend and ally."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "Alexander continues on to conquer all the headwaters of the Indus River. East of Porus\u0027 kingdom, near the Ganges River, Alexander faces the powerful empire of Magadha ruled by the Nanda dynasty. Fearing the prospects of facing another powerful Indian army and exhausted by years of campaigning, his army mutinies at the Hyphasis River (the modern Beas River) and refuses to march further east, thus making this river mark the easternmost extent of Alexander\u0027s conquests."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Cophen_campaign"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Cyropolis"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0329-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "Alexander attacks Oxyartes and the remaining Bactrian barons who are holding out in the hills of Paraetacene (modern Tajikistan). The Macedonians seize the crag on which Oxyartes has his stronghold (the Sogdian Rock), and among the captives is his daughter, Roxana. In the reconciliation that follows the battle, Alexander marries Roxana. The rest of Oxyartes\u0027 opponents are either won over or crushed."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Jaxartes"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_the_Persian_Gate"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0331-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "Before continuing his pursuit of Darius III, who has retreated into Bactria, Alexander assembles all the Persian treasure and entrusts it to Harpalus, who is to hold it at Ecbatana as chief treasurer. Parmenion is also left behind in Media to manage communications between Alexander and the rest of his rapidly growing lands."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_the_Uxian_Defile"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Megalopolis"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Gaugamela"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Tyre_(332_BC)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0332-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "Alexander\u0027s regent Antipater leads the Macedonians to victory over King Agis III in the Battle of Megalopolis."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Gaza"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0332-10-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "Alexander is victorious in the Battle of Gaugamela (near ancient Ninevah) over the Persian King Darius III. Alexander pursues the defeated Persian forces to Arbela, Darius moves his Bactrian cavalry and Greek mercenaries into Media."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0333-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "Alexander the Great occupies Damascus and, after a siege lasting seven months, destroys Tyre during which there is great carnage and the sale of the women and children into slavery."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Issus"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Halicarnassus"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0334-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "King Darius III of Persia executes Charidemus, a Greek mercenary leader living in exile in Persia, for criticising preparations taken for the Battle of Issus."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "After taking Byblos and Sidon, Alexander lays siege to Tyre."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_the_Granicus"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "Alexander has a great victory over the Persians in the Battle of the Issus River in Cilicia, but the Persian Emperor Darius III escapes. Darius leaves behind his wife, his two daughters, his mother Sisygambis, and much of his personal treasure. Darius\u0027 family is captured by Alexander and well treated."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Miletus"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Alexander\u0027s_Balkan_campaign"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Thebes"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Pelium"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0335-05-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "Alexander wins a major victory against the Persians commanded by the Greek mercenary Memnon of Rhodes, in the Battle of the Granicus near the Sea of Marmara. A large number of King Darius III\u0027s Greek mercenaries are massacred, but 2,000 survivors are sent back to Macedonia in chains."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0336-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Wars_of_Alexander_the_Great", "label": "description", "to": "The wars of Alexander the Great were a series of conquests that were carried out by Alexander III of Macedon from 336 BC to 323 BC."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Alexander_the_Great"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "commander", "to": "http://dbpedia.org/resource/Hephaestion"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "combatant", "to": "http://dbpedia.org/resource/Macedonia_(ancient_kingdom)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "hasBeginTimeStamp", "to": "0327-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "description", "to": "The Indian campaign of Alexander the Great began in 327BC and lasted until 325BC."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_the_Hydaspes"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Mallian_campaign"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "description", "to": "On the left bank of the Hydaspes, Alexander fights his last great battle, the Battle of the Hydaspes River. He and his general Craterus defeat the Indian King Porus. Alexander founds two cities there, Alexandria on the Indus or Alexandria Nicaea (to celebrate his victory) and Alexandria Bucephalous or Bucephala (named after his horse Bucephalus, which dies there); and Porus becomes his friend and ally."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "description", "to": "Alexander continues on to conquer all the headwaters of the Indus River. East of Porus\u0027 kingdom, near the Ganges River, Alexander faces the powerful empire of Magadha ruled by the Nanda dynasty. Fearing the prospects of facing another powerful Indian army and exhausted by years of campaigning, his army mutinies at the Hyphasis River (the modern Beas River) and refuses to march further east, thus making this river mark the easternmost extent of Alexander\u0027s conquests."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Indian_campaign_of_Alexander_the_Great", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Cophen_campaign"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman_Egypt", "label": "isPrimaryTopicOf", "to": "http://en.wikipedia.org/wiki/Roman_Egypt"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman_Egypt", "label": "capital", "to": "http://dbpedia.org/resource/Alexandria"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman_Egypt", "label": "wikiPageWikiLink", "to": "http://dbpedia.org/resource/Hermes"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman_Egypt", "label": "hasBeginTimeStamp", "to": "0030-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Jagannath", "label": "hypernym", "to": "http://dbpedia.org/resource/Deity"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Deity", "label": "isPrimaryTopicOf", "to": "http://en.wikipedia.org/wiki/Deity"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Deity", "label": "wikiPageWikiLink", "to": "http://dbpedia.org/resource/Hermes"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Demetrius_the_Fair", "label": "house", "to": "http://dbpedia.org/resource/Ptolemaic_dynasty"}, {"  Issus."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Battle_of_Issus", "label": "description", "to": "Alexander has a great victory over the Persians in the Battle of the Issus River in Cilicia, but the Persian Emperor Darius III escapes. Darius leaves behind his wife, his two daughters, his mother Sisygambis, and much of his personal treasure. Darius\u0027 family is captured by Alexander and well treated."}, {"arrows": "to", "from": "Egyptian hieroglyphs", "label": "P67", "to": "https://en.wikipedia.org/wiki/Egyptian_hieroglyphs"}, {"arrows": "to", "from": "Egyptian hieroglyphs", "label": "P196", "to": "Formal writing system used by the ancient Egyptians"}, {"arrows": "to", "from": "Egyptian hieroglyphs", "label": "P67", "to": "Alexander the Great"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "seeAlso", "to": "http://dbpedia.org/resource/Philip_II_of_Macedon"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "seeAlso", "to": "http://dbpedia.org/resource/Parthian_Empire"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0323-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "In Classical antiquity, the Hellenistic period covers the time in Mediterranean history after Classical Greece, between the death of Alexander the Great in 323 BC and the emergence of the Roman Empire, as signified by the Battle of Actium in 31 BC and the conquest of Ptolemaic Egypt the following year."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0032-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "The Hellenistic period ends (or AD 14 by some scholars)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0035-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "Autumn \u2013 The Donations of Alexandria: Antony distributes the eastern kingdoms as a gift to the children of Cleopatra VII of Egypt; he declares Caesarion, Caesar\u0027s illegitimate son, as co-ruler of Egypt and Cyprus. Alexander Helios receives Armenia and Media; to Cleopatra Selene he gives the kingdoms of Cyrenaica and Libya. His youngest son Ptolemy Philadelphus receives the Egyptian possessions in Phoenicia, Syria and Cilicia. Antony establishes Cleopatra as a Hellenistic monarch at Alexandria and gives her the title of \"Queen of Kings\"."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0103-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "The Han expeditionary force under Li Guangli conquers the state of Luntai. Li Guangli then besieges Alexandria Eschate, the capital of Dayuan in the Hellenistic Ferghana Valley, despite having lost half his army to hunger, thirst and battle by the time he reached the city. The Dayuan are defeated in battle, and after losing their outer wall and their best general Jianmi in battle, the nobles kill King Wugua and offer terms of peace to Li Guangli, who accepts. The Han receive some of the prized horses of Dayuan and Li Guangli appoints Mocai as the new king."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0162-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "With the restoration of peace in Judea, an internal struggle breaks out between the supporters of Judas Maccabeus and the Hellenic party. The influence of the Hellenic Party all but collapses in the wake of the Seleucid defeat."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0168-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "The Parthians capture the key central Asian city of Herat. This victory effectively chokes off the movement of trade along the Silk Road to China and means that the Hellenic kingdom of Bactria is doomed."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0170-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "King Perseus asks the Seleucid King Antiochus IV to join forces with him against the danger that Rome presents to all of the Hellenic monarchs. Antiochus IV does not respond."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0201-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "Alexander the Great, head from a Hellenistic copy of a statue, possibly after a 4th century BC original by Lysippos is made. It is now kept at the Archeological Museum in Istanbul, Turkey."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0241-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "The Hellenistic period Mathematician Eratosthenes estimates the Earth\u0027s circumference to be 252,000 stadia, a figure between 2%-20% off modern measurements.\u003c/onlyinclude\u003e"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "hasBeginTimeStamp", "to": "0272-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Hellenistic_period", "label": "description", "to": "As part of a strategy of clemency, Aurelian spares Tyana after capturing the city. This strategy encourages units u e/Roman\u2013Persian_Wars", "label": "description", "to": "Emperor Julian arrives at Antioch with a Roman expeditionary force (60,000 men) and stays there for nine months to launch a campaign against the Persian Empire."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Maranga"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Julian\u0027s_Persian_expedition"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Pirisabora"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Ctesiphon_(363)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Samarra_(363)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0363-06-26"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Julian is mortally wounded in a skirmish and dies from a wound received during the fighting near Samarra (Iraq). Jovian, general of the Guard, succeeds him and is proclaimed Emperor by the troops."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Roman\u2013Sasanian_War_of_421\u2013422"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0421-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Theodosius II starts a war against the Sassanids, sending an expeditionary force under command of Ardaburius, and invades Mesopotamia."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0422-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "End of the Roman\u2013Sassanid War: Emperor Theodosius II signs a 100-year peace treaty with Persia after 2 years of war. He agrees to a status quo ante bellum (\"the state in which things were before the war\"), and both parties guarantee liberty of religion in their territories."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0502-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Emperor Anastasius I refuses to pay a share of the cost of defending the Caucasian Gates, through which nomadic tribes have come for raids on Persia and the Byzantine Empire. King Kavadh I invades Armenia and captures Theodosiopolis."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Anastasian_War"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Theodosiopolis"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Amida_(502\u2013503)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0503-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Emperor Anastasius I sends a Byzantine army (52,000 men) to Armenia, but is defeated. The Romans attempt an unsuccessful siege of the Persian-held city Amida, on the Tigris. King Kavadh I invades Osroene, and lays siege to the city of Edessa (Northern Mesopotamia)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0504-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Emperor Anastasius I gains the upper hand in Armenia, with the renewed investment of Amida."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Iberian_War"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0526-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "King Kavad I, assisted by his Arabian vassal, Al-Mundhir III, begins a campaign in the Transcaucasus region and Upper Mesopotamia."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Thannuris"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Satala_(530)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Dara"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Martyropolis_(531)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Callinicum"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Lazic_War"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Nisibis_(541)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0541-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "King Khosrau I intervenes in Lazica (modern Georgia), and supports the weakened king Gubazes II against a full-scale uprising. He sends an expeditionary force under Mermeroes and captures the Byzantine stronghold of Petra, located on the coast of the Black Sea, which provides the Persians a strategic port."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Petra_(541)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0542-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Lazic War \u2013 Justinian I sends a Byzantine army (30,000 men) to Armenia. The Persians, severely outnumbered, are forced to retreat, but at Dvin the Byzantines are defeated by a force of 4,000 men in an ambush, and are completely routed."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Anglon"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0548-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "King Gubazes II revolts against the Persians, and requests aid from Justinian I. He sends a Byzantine expeditionary force (8,000 men) to Lazica (modern Georgia)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Petra_(549)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0549-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Spring \u2013 Lazic War: The Byzantine army under Bessas combines forces with King Gubazes II, and defeats the Persians in Lazica (modern Georgia) in a surprise attack. The survivors retreat into Caucasian Iberia."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0550-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Siege of Petra (550\u2013551)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Petra_(550\u2013551)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Mihr-Mihroe\u0027s_campaign_of_554"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Onoguris"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0555-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Summer \u2013 Lazic War: The Byzantine army under Bessas is repulsed, and forced to retreat out of Archaeopolis (Georgia)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Phasis"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0556-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "The Persians are defeated at the besieged town of Phasis in Lazica, held by the Byzantines."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "A Byzantine expeditionary force under Justin retakes Archaeopolis (modern Georgia), and routs the Persian army."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0557-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "The Avars arrive in the northern region of the Caucasus, between the Black Sea and the Caspian Sea. They send envoys to the Byzantines in Lazica (modern Georgia). Like the Huns, the Avars are the former elite of a central Asian federation, which has been forced to flee westwards."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Byzantine\u2013Sasanian_War_of_572\u2013591"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0572-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Emperor Justin II refuses to pay the annual tribute to Khosrau I, putting an end to the 50-year peace treaty established ten years earlier. The Armenians are considered allies to the Byzantine Empire, and Justin sends a Byzantine army into Persian territory, besieging the fortress city of Nisibis (modern Turkey)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Dara_(573)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Siege_of_Nisibis_(573)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0575-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "A Byzantine army under command of Maurice drives the Persians from Cappodocia (modern Turkey), and strengthens the Byzantine position in Caucasian Albania."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0576-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "A Persian army under King Khosrau I breaks through the Caucasus into Anatolia (modern Turkey). They attack the cities of Theodosiopolis and Caesarea, but are thwarted. Khosrau is forced to retreat and sacks Sebasteia. On the way home, he is intercepted by a Byzantine force under Justinian (magister militum of the East), and severely defeated near Melitene. The royal baggage is captured, and many Persians drown, while escaping across the Euphrates."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0577-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "A Byzantine expeditionary force under command of Justinian (magister militum) invades Caucasian Albania, launching raids across the Caspian Sea against the Persians."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0579-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Khosrau I dies after a 48-year reign, during which he has extended his realm from the River Oxus to the Red Sea. He is succeeded by his son Hormizd IV, who becomes king of the Persian Empire."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "King Khosrau I seeks peace, but dies before an agreement can be reached. The Mesopotamian front becomes stalemated, and Maurice (magister militum of the East) fortifies the borders in Armenia and Syria."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0581-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "A Byzantine army commanded by Maurice, and supported by Ghassanid forces under King Al-Mundhir III, fails to capture the Persian capital, Ctesiphon, along the Euphrates."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Solachon"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0588-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Unpaid Byzantine troops mutiny against Priscus (magister militum per Orientem). King Hormizd IV begins a Persian offensive, but is defeated at Martyropolis (modern Turkey)."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Martyropolis_(588)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0591-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "A Persian army of about 40,000 men under King Bahr\u0101m VI is defeated, in the lowlands near Ganzak (northwestern Iran), by the Byzantines. Bahr\u0101m flees to seek refuge with the Turks in Central Asia, and settles in Fergana. However, after some time, he is murdered by a hired assassin of Khosrau II."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_the_Blarathon"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Byzantine\u2013Sasanian_War_of_602\u2013628"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0608-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "King Khosrau II invades Armenia, and raids deep into Anatolia through the Byzantine provinces of Cappadocia, Phrygia, Galatia, and Bithynia."}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Battle_of_Antioch_(613)"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Jewish_revolt_against_Heraclius"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0614-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "Byzantine\u2013Sasanian War of 602\u2013628"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasSubEvent", "to": "http://dbpedia.org/resource/Sasanian_conquest_of_Jerusalem"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "hasBeginTimeStamp", "to": "0616-01-01"}, {"arrows": "to", "from": "http://dbpedia.org/resource/Roman\u2013Persian_Wars", "label": "description", "to": "The Jews of Jerusalem gain complete control over the city; much of Judea and Galilee becomes an autonomous Jewish province of the Persian Empire. The Jewish Temple is rebuilt by Nehemiah ben Hushiel (exilarch of Jerusalem), who establishes a High Priesthood."}, {"arrows": "to", "from": "http://dbpedia.o
